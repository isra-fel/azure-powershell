name: Test tokens - SP (fort)
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
jobs:
  auth:
    runs-on: ubuntu-latest
    environment: Azure-SP
    steps:
      - name: "Azure PowerShell login"
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.CLIENT_ID }}
          tenant-id: ${{ secrets.TENANT_ID }}
          subscription-id: ${{ secrets.SUBSCRIPTION_ID }}
          enable-AzPSSession: true

      - name: "Install Az modules"
        run: |
          Get-Module -ListAvailable -Name "Az.*" | Select Name, Version
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name Az.Accounts
          Get-Module -ListAvailable -Name "Az.*" | Select Name, Version
        shell: pwsh

      - name: "Test length of token"
        run: |
          Write-Host "Attempt ${{ matrix.number }}"
          $now = Get-Date -AsUTC
          Write-Host "Now: $now"
          $token = Get-AzAccessToken
          Write-Host "Expires: $($token.ExpiresOn.DateTime)"
        shell: pwsh
